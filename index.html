<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="This is a Rock Paper Scissors game">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="container">
    <div class="choice">
      <img src="./images/rock.png" alt="rock" id="rock">
    </div>

    <div class="choice">
      <img src="./images/paper.png" alt="rock" id="paper">
    </div>

    <div class="choice">
      <img src="./images/scissors.png" alt="rock" id="scissors">
    </div>
  </div>
  <div class="result">
    <div class="prep">
          <div id="userscore">0</div>
    <p>You</p>
  </div>


  <div class="cons">
    <div id="compscore">0</div>
    <p>Comp</p>
  </div>
  </div>

  <div class="contain">
    <p id="msg">Play your move</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
